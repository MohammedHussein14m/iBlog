<div *ngFor = "let p of posts " class="panel panel-default">
  <div class="panel-heading">
      {{p.title}}

      <span class="pull-right">
          {{p.id}}
      </span>
  </div>

  <div class="panel-body">
      <p> {{p.body}} </p>
      <p>
          Category: <span class="label label-success"> {{p.category}} </span> <br>
          Tags:
          <span class="label label-danger"> {{p.tags}} </span>
      </p>
  </div>
</div>
