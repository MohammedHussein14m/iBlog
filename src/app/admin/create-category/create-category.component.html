<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Create Category

            <a routerLink ="/admin/categories" class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <form
            method="POST"
            action="/admin/categories"
            accept-charset="UTF-8"
            class="form-horizontal"
            role="form"
            [formGroup]="createCategoryForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>

              <div class="col-md-8">
                <input
                  class="form-control"
                  required="required"
                  autofocus="autofocus"
                  name="name"
                  type="text"
                  id="name"
                  formControlName="name"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                    createCategoryForm.controls.name.invalid &&
                    createCategoryForm.controls.name.touched
                  "
                >
                  <div *ngIf="createCategoryForm.controls.name.errors.required">
                    Title is required!
                  </div>
                </div>

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!createCategoryForm.valid"
                >
                  Create
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
