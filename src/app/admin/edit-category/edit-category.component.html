<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>
            Edit Category

            <a
              routerLink = "/admin/categories"
              class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <form
            accept-charset="UTF-8"
            class="form-horizontal"
            role="form"
            [formGroup]="editCategoryForm"
            (ngSubmit)="onSubmit()"
          >
            <input name="_method" type="hidden" value="PUT" /><input
              name="_token"
              type="hidden"
              value="FwwAVH9WQfgJIiexn4w4i5l2TWSs4UZsYXDntHCq"
            />

            <div class="form-group">
              <label for="name" class="col-md-2 control-label">Name</label>

              <div class="col-md-8">
                <input
                  class="form-control"
                  required="required"
                  autofocus="autofocus"
                  name="name"
                  type="text"
                  value="ut"
                  id="name"
                  formControlName="name"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="
                  editCategoryForm.controls.name.invalid &&
                  editCategoryForm.controls.name.touched
                  "
                >
                  <div *ngIf="editCategoryForm.controls.name.errors.required">
                    Title is required!
                  </div>
                </div>

                <span class="help-block">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!editCategoryForm.valid">
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
