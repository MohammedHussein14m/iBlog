<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="post$ | async as post " class="panel panel-default">
        <div  class="panel-heading">
          <h2>
            {{post.title}}
            <small> {{post.author}}  </small>

            <a routerLink = "/admin/posts" class="btn btn-default pull-right"
              >Go Back</a
            >
          </h2>
        </div>

        <div class="panel-body">
          <p>
            {{post.body}}
          </p>

          <p><strong>Category: </strong>{{post.category}}</p>
          <p><strong>Tags: </strong> {{post.tag}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
